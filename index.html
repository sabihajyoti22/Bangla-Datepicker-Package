<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <input id="calendar-input" type="text" placeholder="তারিখ সিলেক্ট করুণ">
        <img id="calendar-icon" src="./assets/icons/calendar.svg" alt="calendar icon">

        <div id="calendar-card">
            <div id="card-header">
                <img id="left-arrow" src="./assets/icons/leftArrow.svg" alt="left arrow">
                <div>
                    <div id="month"></div>
                    <div id="year"></div>
                </div>
                <img id="right-arrow" src="./assets/icons/rightArrow.svg" alt="right arrow">
            </div>

            <div id="weeks">
                <div>রবি</div>
                <div>সোম</div>
                <div>মঙ্গল</div>
                <div>বুধ</div>
                <div>বৃহস্প</div>
                <div>শুক্র</div>
                <div>শনি</div>
            </div>

            <div id="days">
            </div>
        </div>
    </div>
    <script src="script.js" />
</body>

</html>
